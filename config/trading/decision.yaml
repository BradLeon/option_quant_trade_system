# Decision Engine Configuration
# 决策引擎配置

# Kelly 仓位计算
kelly_fraction: 0.25  # 使用 1/4 Kelly

# 账户级别限制
max_margin_utilization: 0.70  # 70% - 超过则禁止开仓
min_cash_ratio: 0.10  # 10% - 低于则禁止开仓
max_gross_leverage: 4.0  # 4x - 超过则禁止开仓

# 持仓级别限制
max_contracts_per_underlying: 10  # 单标的最大合约数
max_notional_pct_per_underlying: 0.05  # 5% of NLV
max_total_option_positions: 20  # 期权持仓总数上限

# 冲突解决
close_before_open: true  # 平仓优先于开仓
single_action_per_underlying: true  # 同一标的只允许一个动作

# 默认券商
default_broker: "ibkr"  # ibkr or futu

# 价格类型
default_price_type: "mid"  # bid, ask, mid, market
