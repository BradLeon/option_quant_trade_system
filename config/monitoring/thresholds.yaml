# 持仓监控阈值配置

# 组合级监控阈值
portfolio_level:
  beta_weighted_delta:
    green: [-100, 100]            # 正常区间
    yellow: [-200, 200]           # 关注区间
    red_above: 300                # 风险上限
    red_below: -300               # 风险下限
    hysteresis: 20                # 迟滞值，防止状态抖动

  portfolio_theta:
    min_positive: 0               # 净卖方应为正值

  portfolio_vega:
    green: [-500, 500]
    yellow: [-1000, 1000]
    red_above: 1500
    red_below: -1500
    hysteresis: 100

  portfolio_gamma:
    green: [-30, 0]               # 卖方 Gamma 为负
    yellow: [-50, 0]
    red_below: -50
    hysteresis: 5

  tgr:                            # Theta/Gamma 比率
    green_above: 0.15             # 健康
    yellow_range: [0.05, 0.15]    # 关注
    red_below: 0.05               # 风险

  correlation:
    max_concentration: 1.5        # 相关性加权 Delta / 简单 Delta 上限

# 持仓级监控阈值
position_level:
  moneyness:                      # (S-K)/K
    green_above: 0.05             # 安全
    yellow_range: [0.0, 0.05]     # 关注
    red_below: 0.0                # 风险（ITM）

  delta:
    put_red_above: 0.5            # Short Put |Delta| 上限
    call_red_above: 0.5           # Short Call |Delta| 上限
    change_warning: 0.1           # Delta 变化预警阈值

  gamma:
    green_below: 0.03
    yellow_range: [0.03, 0.05]
    red_above: 0.05
    near_expiry_multiplier: 1.5   # DTE < 14 时乘以此系数

  iv_hv_ratio:
    favorable_above: 1.5          # 波动率溢价高（利好卖方）
    unfavorable_below: 0.8        # IV 偏低（考虑平仓）

  prei:                           # 风险暴露指数
    green_below: 40
    yellow_range: [40, 75]
    red_above: 75

  dte:
    warning_days: 7               # 到期预警天数
    urgent_days: 3                # 紧急预警天数

  pnl:                            # 盈亏监控
    take_profit_pct: 0.50         # 止盈：50% 权利金
    stop_loss_pct: -2.00          # 止损：200% 权利金

# 资金级监控阈值
capital_level:
  sharpe_ratio:
    green_above: 1.5
    yellow_range: [1.0, 1.5]
    red_below: 1.0

  kelly_usage:                    # 实际仓位 / Kelly 最优仓位
    green_range: [0.5, 1.0]
    opportunity_below: 0.5        # 可加仓
    red_above: 1.0                # 过度杠杆

  margin_usage:                   # 保证金使用率
    green_below: 0.6
    yellow_range: [0.6, 0.8]
    warning_above: 0.8
    red_above: 0.9

  max_drawdown:
    warning_pct: 0.10             # 10% 回撤预警
    red_pct: 0.15                 # 15% 回撤告警

# 动态阈值调整（基于市场状态）
dynamic_adjustment:
  high_volatility:                # VIX > 28
    gamma_multiplier: 0.6         # 收紧 Gamma 阈值
    delta_multiplier: 0.8         # 收紧 Delta 阈值
    kelly_multiplier: 0.5         # 使用 1/4 Kelly

  trending:                       # ADX > 25
    counter_trend_multiplier: 0.7 # 逆势仓位收紧阈值
    with_trend_multiplier: 1.2    # 顺势仓位放宽阈值

  ranging:                        # ADX < 20
    gamma_multiplier: 1.3         # 放宽 Gamma 阈值
    tgr_multiplier: 1.2           # 提高 TGR 要求
